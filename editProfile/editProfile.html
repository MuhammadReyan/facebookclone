<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body style="display: flex;justify-content: center;align-items: center;height: 100vh;width: 100%;">

    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Edited Profile</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modalHeading_S">
                    <h6 class="modal-title" id="exampleModalLabel">Edit Profile <br>It's quick and easy</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">FirstName:</label>
                            <input type="text" class="form-control firstName " id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">SurName:</label>
                            <input type="text" class="form-control surName" id="recipient-surname">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Mobile Number:</label>
                            <input type="text" class="form-control phoneNumber" id="recipient-mobile">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Image Upload:</label>
                            <input type="file" placeholder="profilePicture" class="form-control" id="profilePicture">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editBtn">Edit Submission</button>
                </div>
            </div>
        </div>
    </div>





    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>




    <script type="module" src="editProfile.js"></script>
</body>

</html>
